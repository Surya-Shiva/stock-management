<!DOCTYPE html>
<html>
<head>
  <title>Shoe Search Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-image: url('https://wallpaperaccess.com/full/1597753.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .header {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .header span {
      color: #4CAF50;
      font-weight: bold;
    }

    .search-bar {
      margin-top: 20px;
    }

    .search-bar input[type="text"],
    .search-bar input[type="submit"] {
      padding: 12px 20px;
      font-size: 1rem;
    }

    .search-bar input[type="text"] {
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-bar input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .search-bar input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">
      Enter the <span>data</span>
    </h1>
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Enter shoe name">
        <input type="text" placeholder="Enter shoe number">
        <input type="submit" value="Search">
      </form>
    </div>
  </div>
</body>
</html>
